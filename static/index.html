<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dot.io</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <div class="container h-100">
            <!-- INITIAL SCREEN -->
            <div id="initialScreen" class="text-center mt-5 pt-5">
                <h3 class="mt-5">Welcome to a Replicate agar.io</h3>
                <small>Enter a username and click start to play</small>
                <div class="form-group text-center mt-5 pt-5 mb-2">
                    <input type="text" placeholder="Enter Username" id="username">
                </div>
                <button type="submit" id="joinGameBtn" class="btn btn-outline-success">
                    Start
                </button>
            </div>

            <!-- GAME SCREEN -->
            <div id="gameScreen">
                <p id="connect-msg"></p>
                <div id="circleContainer" class="h-100"></div>
                <div id="foodContainer" class="h-100"></div>
                <div id="pointsContainer">
                    Points: <span id="pointsCount"></span>
                </div>
            </div>

            
        </div>  

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="/client.js"></script>
        
    </body>
</html>
